<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©flexe Rapide</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #zone {
            width: 300px;
            height: 300px;
            background-color: grey;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            background-color: #1976D2;
        }

        #leaderboard {
            margin-top: 30px;
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #leaderboard h2 {
            margin-bottom: 10px;
        }

        #leaderboard ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <a href="menu.html" style="border: solid black; border-radius: 20%; background-color: lightseagreen; text-decoration: none; width: 80px; height: 25px; color: black;"><center>menu</center></a>
    <h1>Test de R√©flexe</h1>
    <div id="zone">Clique pour commencer</div>
    <div id="result"></div>
    

    <div id="leaderboard">
        <h2>üèÜ Top 5 R√©actions</h2>
        <ol id="topList"></ol>
    </div>

    <!-- Son (bip) -->
    <audio id="beepSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script>
        let startTime, timeoutID;
        let waitingForGreen = false;
        let gameReady = false;

        const zone = document.getElementById('zone');
        const result = document.getElementById('result');
        const beep = document.getElementById('beepSound');

        zone.addEventListener('click', () => {
            if (!waitingForGreen && !gameReady) {
                zone.textContent = 'Pr√©pare-toi...';
                zone.style.backgroundColor = 'red';
                waitingForGreen = true;
                timeoutID = setTimeout(() => {
                    zone.style.backgroundColor = 'green';
                    zone.textContent = 'CLIQUE !';
                    startTime = Date.now();
                    beep.play(); // son au bon moment
                    gameReady = true;
                }, Math.random() * 3000 + 2000);
            } else if (waitingForGreen && !gameReady) {
                clearTimeout(timeoutID);
                zone.textContent = 'Trop t√¥t ! üòÖ';
                zone.style.backgroundColor = 'grey';
                waitingForGreen = false;
            } else if (gameReady) {
                const reactionTime = Date.now() - startTime;
                zone.textContent = 'Clique pour recommencer';
                result.textContent = `‚è±Ô∏è Temps de r√©action : ${reactionTime} ms`;
                updateLeaderboard(reactionTime);
                zone.style.backgroundColor = 'grey';
                waitingForGreen = false;
                gameReady = false;
            }
        });

        function restartGame() {
            result.textContent = '';
            zone.textContent = 'Clique pour commencer';
            zone.style.backgroundColor = 'grey';
            waitingForGreen = false;
            gameReady = false;
        }

        function updateLeaderboard(time) {
            const times = JSON.parse(localStorage.getItem('bestReactionTimes')) || [];
            times.push(time);
            times.sort((a, b) => a - b);
            const top5 = times.slice(0, 5);
            localStorage.setItem('bestReactionTimes', JSON.stringify(top5));
            displayLeaderboard(top5);
        }

        function displayLeaderboard(times) {
            const list = document.getElementById('topList');
            list.innerHTML = '';
            times.forEach((t, i) => {
                const li = document.createElement('li');
                li.textContent = `${t} ms`;
                list.appendChild(li);
            });
        }

        // Charger classement au d√©marrage
        window.onload = () => {
            const stored = JSON.parse(localStorage.getItem('bestReactionTimes'));
            if (stored) displayLeaderboard(stored);
        };
    </script>
</body>
</html>
