<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jeu du Clic Rapide avec Boutique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<h1>🎯 Jeu du Clic Rapide avec Boutique</h1>
<div id="controls">
    <button id="startBtn">Démarrer</button>
    <select id="durationSelect">
        <option value="10">10 secondes</option>
        <option value="20" selected>20 secondes</option>
        <option value="30">30 secondes</option>
        <option value="9999">infinie</option>
    </select>
    <select id="sizeSelect">
        <option value="small">Petit</option>
        <option value="medium" selected>Moyen</option>
        <option value="large">Grand</option>
      </select>
      
    <button id="themeBtn">🌗 Thème</button>
    <button id="colorsBtn">🎨 Couleurs</button>
    <button id="emojisBtn">😀 Émojis</button>
</div>

<div id="goldDisplay">⛀ Gold: 0</div>

<div id="gameArea"></div>

<div id="status"></div>

<div id="scoreboard">
    <h3>🏆 Meilleurs Scores (Top 5 moyenne temps de réaction en ms)</h3>
    <ol id="highScoresList">
        <li>Aucun score enregistré.</li>
    </ol>
</div>

<!-- Modal Couleurs -->
<div id="colorsModal" role="dialog" aria-modal="true" aria-labelledby="colorsTitle">
    <h2 id="colorsTitle">Boutique de Couleurs</h2>
    <div id="colorItems"></div>
    <button id="closeColors">Fermer</button>
</div>

<!-- Modal Émojis -->
<div id="emojisModal" role="dialog" aria-modal="true" aria-labelledby="emojisTitle">
    <h2 id="emojisTitle">Boutique d'Émojis</h2>
    <div id="emojiItems"></div>
    <button id="closeEmojis">Fermer</button>
</div>

<script src="script.js"></script>
</body>
</html>
